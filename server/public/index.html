<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Salary Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="styles/style.css" />
        <script src="vendors/jquery-3.3.1.min.js"></script>
        <!-- <script src="scripts/client.js"></script> -->
        <script src="scripts/client-updates.js"></script>

    </head>
    <body>
        <header>
            <h1>Salary Calculator</h1>
        </header>
        <div class="content">
            <div class="col-25"> <!-- input div for adding employees -->
                <h2 id="addEmployeeHeader">Add Employee</h2>
                <form>
                    <label for="firstName">First Name:</label>
                    <input id="firstName" type="text" placeholder="First Name" required/>
                    <label for="lastName">Last Name:</label>
                    <input id="lastName" type="text" placeholder="Last Name" required/>
                    <label for="id">Employee ID:</label>
                    <input id="id" type="text" placeholder="Employee ID" required/>
                    <label for="jobTitle">Job Title:</label>
                    <input id="jobTitle" type="text" placeholder="Job Title" required/>
                    <label for="annualSalary">Annual Salary:</label>
                    <input id="annualSalary" type="number" placeholder="Annual Salary" required/>
                    <input id="addEmployeeBtn" type="submit"/>
                </form>
            </div>
            <div class="tableDiv">
                <h2 id="employeesHeader">Employee List</h2>
                <table>
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>ID Number</th>
                            <th>Job Title</th>
                            <th>Annual Salary</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody class="employeeList">
                        <!-- JQ append employees -->
                    </tbody>
                </table>
                <h2 id="totalMonthly">Total Monthly: $0.00</h2>
            </div>
        </div>
    </body>
</html>
